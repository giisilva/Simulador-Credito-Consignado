<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Crédito Consignado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simulador de Crédito Consignado</h1>

  <form id="form-simulador">
    <label>Valor do Empréstimo (R$)</label>
    <input type="number" id="valor" required>

    <label>Taxa de Juros (% ao mês)</label>
    <input type="number" id="taxa" required>

    <label>Prazo (meses)</label>
    <input type="number" id="prazo" required>

    <button type="submit">Simular</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
